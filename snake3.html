<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobil Neon Snake</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap');

        body {
            background-color: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            touch-action: none; /* Sayfa kaydırmayı engelle */
        }

        h1 { margin: 0; font-size: 1.5rem; text-shadow: 0 0 10px #00ffcc; }

        #game-container {
            position: relative;
            margin-bottom: 20px;
        }

        canvas {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            border: 2px solid #333;
            border-radius: 10px;
            display: block;
            box-shadow: 0 0 15px #00ffcc55;
            max-width: 95vw; /* Telefolara sığması için */
        }

        #score-board {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #00ffcc;
        }

        /* Dokunmatik Kontroller */
        #mobile-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .row { display: flex; gap: 10px; }

        .btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffcc;
            border-radius: 50%;
            color: #00ffcc;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
        }

        .btn:active { background: #00ffcc; color: #000; box-shadow: 0 0 20px #00ffcc; }

        #game-over {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #ff0055;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
        }
        
        button.restart-btn {
            background: #ff0055; color: white; border: none;
            padding: 10px 20px; font-size: 1rem; margin-top: 10px;
            cursor: pointer; font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>

    <div id="score-board">SKOR: 0</div>

    <div id="game-container">
        <canvas id="gameCanvas" width="340" height="340"></canvas>
        
        <div id="game-over">
            <h2 style="color:#ff0055; margin:0;">ÖLDÜN!</h2>
            <p id="final-score">Skor: 0</p>
            <button class="restart-btn" onclick="resetGame()">Tekrar</button>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="row">
            <div class="btn" onclick="changeDirection(0, -1)">▲</div>
        </div>
        <div class="row">
            <div class="btn" onclick="changeDirection(-1, 0)">◀</div>
            <div class="btn" onclick="changeDirection(0, 1)">▼</div>
            <div class="btn" onclick="changeDirection(1, 0)">▶</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score-board');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreText = document.getElementById('final-score');

        const gridSize = 20; 
        const tileCount = canvas.width / gridSize;
        
        let velocityX = 0;
        let velocityY = 0;
        let score = 0;
        
        let snake = [];
        let snakeHead = { x: 10, y: 10 };
        let foodX = 5, foodY = 5;

        let gameInterval;
        let isGameRunning = true;

        window.onload = () => {
            resetGame();
        };

        function changeDirection(x, y) {
            // Ters yöne gitmeyi engelle
            if (x === 1 && velocityX === -1) return;
            if (x === -1 && velocityX === 1) return;
            if (y === 1 && velocityY === -1) return;
            if (y === -1 && velocityY === 1) return;

            velocityX = x;
            velocityY = y;
        }

        function gameLoop() {
            if (!isGameRunning) return;

            snakeHead.x += velocityX;
            snakeHead.y += velocityY;

            if (snakeHead.x < 0) snakeHead.x = tileCount - 1;
            if (snakeHead.x >= tileCount) snakeHead.x = 0;
            if (snakeHead.y < 0) snakeHead.y = tileCount - 1;
            if (snakeHead.y >= tileCount) snakeHead.y = 0;

            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === snakeHead.x && snake[i].y === snakeHead.y) {
                    gameOver();
                    return;
                }
            }

            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (snakeHead.x === foodX && snakeHead.y === foodY) {
                score += 10;
                scoreElement.innerText = "SKOR: " + score;
                placeFood();
            } else {
                snake.pop();
            }

            snake.unshift({ x: snakeHead.x, y: snakeHead.y });

            // Yemek
            ctx.shadowBlur = 15; ctx.shadowColor = "#ff0055";
            ctx.fillStyle = "#ff0055";
            ctx.beginPath();
            ctx.arc(foodX*gridSize+10, foodY*gridSize+10, 8, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Yılan
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "#fff" : "#00ffcc";
                ctx.shadowBlur = i === 0 ? 15 : 5;
                ctx.shadowColor = "#00ffcc";
                ctx.fillRect(snake[i].x * gridSize + 1, snake[i].y * gridSize + 1, gridSize - 2, gridSize - 2);
                ctx.shadowBlur = 0;
            }
        }

        function placeFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            finalScoreText.innerText = "Skor: " + score;
            gameOverScreen.style.display = 'block';
        }

        function resetGame() {
            snake = [];
            snakeHead = { x: 10, y: 10 };
            snake.push({x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10});
            score = 0;
            velocityX = 1; velocityY = 0;
            scoreElement.innerText = "SKOR: " + score;
            gameOverScreen.style.display = 'none';
            placeFood();
            isGameRunning = true;
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 150); // Mobilde biraz daha yavaş
        }
    </script>
</body>
</html>
